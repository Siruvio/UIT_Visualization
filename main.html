<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Character set -->
    <meta charset="UTF-8">

    <!-- Set Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- Title in the browser -->
    <title>Food Hierarchy</title>

    <!-- Icon next to title -->
    <link rel="icon" type="image/x-icon" href="Img/favicon.ico">

    <!-- Link to d3 library -->
    <script src="https://d3js.org/d3.v7.js"></script>

    <!-- Link to file-saver library -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  </head>
  <body>
    <div id="infoBox">
      <p class="infoText" id="infoTextName"><b>Selected node:</b> --no node selected--</p>
      <p class="infoText" id="infoTextSynonyms"><b>Synonyms of the node:</b> --no node selected--</p>
      <p class="infoText" id="infoTextVerbs"><b>Verbs associated at the node:</b> --no node selected--</p>
      <p class="infoText" id="infoTextReminder"><i>Select a node in the graph below to show infos.</i></p>
    </div>
    <div id="extraItems">
      <button type="button" id="dlButton">No updates available</button>
      <svg>
        <g id="groupLegend"></g>
      </svg>
    </div>
    <svg id="graph">
      <g id="groupStroke"></g>
      <g id="groupNode"></g>
    </svg>
    <script type="module">
      import { mapFunction } from "./Scripts/mapper.js";

      document.addEventListener("DOMContentLoaded", () => {
        mapFunction();
      });
    </script>
  </body>
</html>
